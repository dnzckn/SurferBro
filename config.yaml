# SurferBro Configuration

# Ocean Environment
ocean:
  width: 100.0  # meters
  length: 200.0  # meters
  max_depth: 20.0  # meters

# Wave Configuration
waves:
  period: 8.0  # seconds
  base_height: 1.5  # meters
  direction: 270.0  # degrees (270 = coming from west)
  randomness: 0.2  # wave variation
  breaking_depth_ratio: 1.3  # wave breaks when height > depth * ratio
  whitewash_duration: 5.0  # seconds

# Jellyfish
jellyfish:
  count: 20
  min_depth: 0.5  # meters
  max_depth: 3.0  # meters
  speed: 0.2  # m/s
  radius: 0.3  # meters
  penalty: -10.0  # reward penalty for collision

# Surfer Physics
surfer:
  mass: 75.0  # kg
  swim_speed: 1.5  # m/s
  duck_dive_depth: 1.0  # meters
  board_length: 2.0  # meters
  board_width: 0.5  # meters
  board_mass: 3.0  # kg

# Reward System
rewards:
  reach_wave_zone: 100.0
  surfing_per_second: 10.0
  duck_dive_success: 5.0
  wave_catch_success: 50.0
  fall_penalty: -20.0
  time_penalty: -0.1  # per step
  max_distance_reward: 200.0  # for surfing far

# Training
training:
  algorithm: "PPO"  # PPO, SAC, TD3
  total_timesteps: 1000000
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95

# Simulation
simulation:
  timestep: 0.01  # seconds
  max_episode_steps: 5000
  render_fps: 30
  physics_substeps: 4

# Visualization
visualization:
  window_width: 1280
  window_height: 720
  camera_follow: true
  show_debug: false
